<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timers</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<style>
		body {
		font-family: 'Montserrat', sans-serif;
			background-color: #f7f7f7;
			text-align: center;
			padding-top: 31px;
		}

		h1 {
			color: #000;
			font-size: 50px;
			margin-bottom: 29px;
			animation: pulse 10s ease infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.0	);
			}
			100% {
				transform: scale(1);
			}
		}

		button {
			background-color: #039dfc;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			border-radius: 20px;
			font-size: 24px;
			margin: 10px;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
		}

		button:hover {
			background-color: #0774b8;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
			transform: translateY(-2px);
		}

		#made-by {
			margin-top: 30px;
			color: #999;
			font-size: 19px;
		}
	</style>

	<script>
		var startTime = localStorage.getItem("startTime");

		function startTimer(minutes) {
			startTime = Date.now();
			localStorage.setItem("startTime", startTime);
			localStorage.setItem("minutes", minutes);
			var timer = setInterval(function() {
				var elapsed = Date.now() - startTime;
				var remaining = localStorage.getItem("minutes") * 60 * 1000 - elapsed;
				if (remaining <= 0) {
					clearInterval(timer);
					document.title = "Time's up!";
					alert("This timer is over");
				} else {
					var minutes = Math.floor(remaining / (60 * 1000));
					var seconds = Math.floor((remaining % (60 * 1000)) / 1000);
					if (minutes >= 60) {
						var hours = Math.floor(minutes / 60);
						minutes = minutes % 60;
						document.title = hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds + " remaining";
					} else {
						document.title = minutes + ":" + (seconds < 10 ? "0" : "") + seconds + " remaining";
					}
				}
			}, 1000);
		}
	</script>
</head>
<body>
	<h1>Timers</h1>

	<div class="container">
				<div class="section">
			<h2>Niamh's Timers</h2>
			<button class="button" onclick="startTimer(5)">5 mins</button>
			<button class="button" onclick="startTimer(25)">25 mins</button>
		</div><div class="section">
			<h2>Normal Timers</h2>
			<button class="button" onclick="startTimer(15)">15 mins</button>
			<button class="button" onclick="startTimer(30)">30 mins</button>
			<button class="button" onclick="startTimer(45)">45 mins</button>
			<button class="button" onclick="startTimer(60)">1 hr</button>
		</div>

		<div class="section">
			<h2>Exam Timers</h2>
			<button class="button" onclick="startTimer(60)">1 hr</button>
			<button class="button" onclick="startTimer(90)">1 hr 30 mins</button>
			<button class="button" onclick="startTimer(105)">1 hr 45 mins</button>
			<button class="button" onclick="startTimer(120)">2 hr</button>
		</div>		

	<p id="made-by">Made by Keelan</p>
</body>
</html>
